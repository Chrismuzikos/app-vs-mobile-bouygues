<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caractéristiques du téléphone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <body>

    <header class="title">
      <div class="container">
        <h1 class="text-left">Samsung Galaxy S7 edge Or 32Go</h1>
      </div>

    <div class="container">
      <div class="content content2">
        <h3>Caractéristique de téléphone</h3>
        <table class="table">
          <tbody>
            <tr>
              <th class="tdTitle">OS</th>
              <td class="tcContent">
                Système : Android <hr><br>
                Version de l'OS : 6.0
              </td>
            </tr>
            <tr>
              <th>Réseau</th>
              <td>
                Connexion max : 4G+ <hr><br>
                Wifi : oui <hr><br>
                Multiple SIM : Non
              </td>
            </tr>
            <tr>
              <th>Ecran</th>
              <td>
                Écran : 5,5 pouces <hr><br>
                Largeur de l'écran : 2560 pixels <hr><br>
                Hauteur de l'écran : 1440 pixels
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center bottom" id="blue">
          <a href="javascript:window.VSAction.home();"><span class="text-uppercase">tester ce mobile</span></a>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
